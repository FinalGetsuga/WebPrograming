<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new Performer to Song</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border-collapse: collapse;
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Select the Artist to add to the List of Performers </h1>
    </header>
    <section>

        <form action="#" method="post">
            <h2>Select artist:</h2>
            <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->

            <div th:each="artist : ${artists}">
                <input type="radio" name="artistId" th:id="${artist.getId()}" th:value="${artist.getId()}">
                <label th:for="${artist.getId()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></label>
                <br>
            </div>
            <br/>

            <input type='submit' value='Add artist'>
        </form>

    </section>
    <aside>
        <table>
            <tr>
                <!-- change to show selected trackId -->
                <td><b>Track Id</b></td>
                <td><span th:text="${trackId}"></span></td>
            </tr>
        </table>
    </aside>
</body>
</html>

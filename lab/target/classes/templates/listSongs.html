<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Music Store</h1>
    </header>
    <main>
        <h2>Choose a song:</h2>
        <form action="/artist" method="get">
            <div th:each="song : ${songs}">

                    <input type="radio" name="trackId" th:id="${song.getTrackId()}" th:value="${song.trackId}">
                    <label th:for="${song.getTrackId()}" th:text="'Title: ' + ${song.getTitle()} + ', Genre: ' + ${song.getGenre()} + ', Release Year: ' + ${song.getReleaseYear()}"></label>
                    <a th:href="'/songDetails?trackId=' + ${song.getTrackId()}">Details</a>
                <br/>
            </div>
            <input type='submit' value='Submit'>
        </form>

    </main>

</body>
</html>
